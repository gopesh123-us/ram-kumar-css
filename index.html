<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chessboard</title>
  <link rel="stylesheet" href="styles/08-chessboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="main-board">
    <div class="odd-row">
      <div class="box player-1"><i class="fa-solid fa-chess-rook"></i></div>
      <div class="box player-1"><i class="fa-solid fa-chess-pawn"></i></i></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box player-2"><i class="fa-solid fa-chess-pawn"></i></div>
      <div class="box player-2"><i class="fa-solid fa-chess-rook"></i></div>
    </div>
    <div class="even-row">
      <div class="box player-1"><i class="fa-solid fa-chess-knight"></i></div>
      <div class="box player-1"><i class="fa-solid fa-chess-pawn"></i></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box player-2"><i class="fa-solid fa-chess-pawn"></i></div>
      <div class="box player-2"><i class="fa-solid fa-chess-knight"></i></div>
    </div>
    <div class="odd-row">
      <div class="box player-1"><i class="fa-solid fa-chess-bishop"></i></div>
      <div class="box player-1"><i class="fa-solid fa-chess-pawn"></i></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box player-2"><i class="fa-solid fa-chess-pawn"></i></div>
      <div class="box player-2"><i class="fa-solid fa-chess-bishop"></i></div>
    </div>
    <div class="even-row">
      <div class="box player-1"><i class="fa-solid fa-chess-king"></i></div>
      <div class="box player-1"><i class="fa-solid fa-chess-pawn"></i></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box player-2"><i class="fa-solid fa-chess-pawn"></i></div>
      <div class="box player-2"><i class="fa-solid fa-chess-queen"></i></div>
    </div>
    <div class="odd-row">
      <div class="box player-1"><i class="fa-solid fa-chess-queen"></i></div>
      <div class="box player-1"><i class="fa-solid fa-chess-pawn"></i></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box player-2"><i class="fa-solid fa-chess-pawn"></i></div>
      <div class="box player-2"><i class="fa-solid fa-chess-king"></i></div>
    </div>
    <div class="even-row">
      <div class="box player-1"><i class="fa-solid fa-chess-bishop"></i></div>
      <div class="box player-1"><i class="fa-solid fa-chess-pawn"></i></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box player-2"><i class="fa-solid fa-chess-pawn"></i></div>
      <div class="box player-2"><i class="fa-solid fa-chess-bishop"></i></div>
    </div>
    <div class="odd-row">
      <div class="box player-1"><i class="fa-solid fa-chess-knight"></i></div>
      <div class="box player-1"><i class="fa-solid fa-chess-pawn"></i></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box player-2"><i class="fa-solid fa-chess-pawn"></i></div>
      <div class="box player-2"><i class="fa-solid fa-chess-knight"></i></div>
    </div>
    <div class="even-row">
      <div class="box player-1"><i class="fa-solid fa-chess-rook"></i></div>
      <div class="box player-1"><i class="fa-solid fa-chess-pawn"></i></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box player-2"><i class="fa-solid fa-chess-pawn"></i></div>
      <div class="box player-2"><i class="fa-solid fa-chess-rook"></i></div>
    </div>
  </div>
</body>

</html>
