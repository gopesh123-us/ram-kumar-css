<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shopping for Women, Men, Kid Fashion, LifeStyle - Myntra</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles/30-landing-page.css">
  <link rel="shortcut icon" href="" type="image/x-icon">
</head>

<body>
  <main>
    <nav class="navbar">
      <section class="logo">
        <img src="images/myntra-2.png" alt="logo">
      </section>
      <section class="nav-section">
        <ul class="nav-list">
          <li class="nav-item item-1"><a href="#" class="nav-link link-1">MEN</a></li>
          <li class="nav-item item-2"><a href="#" class="nav-link link-2">WOMEN</a></li>
          <li class="nav-item item-3"><a href="#" class="nav-link link-3">KIDS</a></li>
          <li class="nav-item item-4"><a href="#" class="nav-link link-4">HOME</a></li>
          <li class="nav-item item-5"><a href="#" class="nav-link link-5">BEAUTY</a></li>
          <li class="nav-item item-6"><a href="#" class="nav-link link-6">GENZ</a></li>
          <li class="nav-item item-7"><a href="#" class="nav-link link-7">STUDIO<sup>NEW</sup></a></li>
        </ul>
      </section>
      <section class="search-section">
        <div class="search-section__container">
          <i class="fa-solid fa-magnifying-glass search__icon"></i>
          <input type="text" placeholder="Search for products, brands and more" class="search__input">
        </div>
      </section>
      <section class="profile_container">
        <div class="icon_container">
          <i class="fa-regular fa-user icon"></i>
          <h5>Profile</h5>
        </div>
        <div class="icon_container">
          <i class="fa-regular fa-heart icon"></i>
          <h5>Wishlist</h5>
        </div>

        <div class="icon_container">
          <i class="fa-solid fa-bag-shopping icon shopping_bag"></i>
          <h5>Bag</h5>
        </div>
      </section>
    </nav>
  </main>
</body>

</html>
