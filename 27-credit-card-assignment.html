<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card UI</title>
  <link rel="stylesheet" href="styles/27-credit-card-assignment.css">
</head>

<body>
  <div class="main-container">
    <div class="container">
      <header class="card-header">
        <img src="images/Mastercard-Logo.wine.png" alt="master card logo" class="logo">
        <h1 class="card-name">Master Card</h1>
        <img src="images/chip-transparent.png" alt="" class="chip">
      </header>
      <main class="card-number">
        <p class="card-number__text">Card Number</p>
        <h1 class="card-number__number">8050 2356 2222 0121</h1>
      </main>
      <footer class="card-details">
        <h1 class="card-details__name">Ravi Kumar Sahu</h1>
        <div class="card-details__validity">
          <p class="card-details__validity__text">Valid Thru</p>
          <h1>02/28</h1>
        </div>
      </footer>
    </div>
  </div>

</body>

</html>
